<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 750px;
            width: 100%;
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .svg-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Moolah</h1>
        <p>Your trusted financial partner</p>
        <div class="svg-wrapper">
            <object type="image/svg+xml" data="moolah.svg"></object>
        </div>
    </div>
</body>
</html>
