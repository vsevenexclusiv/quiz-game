<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            background-color: yellow;
            max-width: 750px;
            height: 200px;
            margin: auto;
            position: relative;
            border-radius: 0;
        }
        .profile-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        .user-space {
            width: calc(100% - 10px); /* Fluid width with 5px margin on each side */
            min-height: 240px; /* Minimum height to ensure space for content */
            background-color: black;
            position: absolute;
            top: 40px;
            left: 5px; /* 5px margin on the left */
            z-index: 1;
            border-radius: 0;
            padding-bottom: 20px; /* Add padding at the bottom to ensure content fits */
        }
        .profile-image {
            width: 140px;
            height: 140px;
            top: -30px;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            display: block;
            margin: 0 auto; /* Center the profile image */
        }
        .username {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
            position: relative;
            z-index: 3; /* Ensure username is above the user-space */
            color: white; /* White text color */
            padding-top: 0; /* Add padding to position text properly */
            top: -50px;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 4; /* Ensure buttons are above other elements */
            top: -70px;
        }
        .buttons .btn {
            margin: 5px;
            color: rgb(132, 80, 2); /* Brown text color for buttons */
            border: none; /* Remove default border */
            background: linear-gradient(180deg, rgba(253,217,77,1) 16%, rgba(213,128,0,1) 91%); /* Gold to darker gold gradient */
            padding: 10px 20px; /* Consistent padding for both buttons */
            font-size: 0.8em; /* Consistent font size */
            width: 150px; /* Same width for both buttons */
            text-align: center; /* Center text inside buttons */
            transition: background 0.3s ease; /* Smooth transition for hover effect */
        }
        .buttons .btn:hover {
            background: linear-gradient(180deg, rgba(253,217,77,1) 16%, rgba(213,128,0,1) 91%); /* Reverse gradient on hover */
        }
        .custom-text {
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 3; /* Ensure custom text is above the user-space */
            color: white; /* White text color */
            padding: 0 15px; /* Add padding to prevent text from touching edges */
            top: -60px;
            font-size: 16px; /* Adjust font size for better readability */
            line-height: 1.5; /* Improve line spacing */
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="profile-container">
                <div class="user-space"></div>
                <img src="avatars/default.png" alt="User Profile Image" class="profile-image">
            </div>
            <div class="username">Username</div>
            <div class="custom-text">
                Level 0 <br>Win 5 games this week for 500 Coins! (Progress: 0/5)
            </div>
            <div class="buttons">
                <button class="btn btn-primary text-uppercase">Coins: 0</button>
                <button class="btn btn-secondary text-uppercase">Manage Profile</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
