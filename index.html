<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            background-color: yellow;
            max-width: 750px;
            height: 200px;
            margin: auto;
            position: relative;
            border-radius: 0;
        }
        .profile-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        .black-box {
           /* width: calc(100% - 10px); /* Fluid width with 10px margin on each side */
           width: 700px;
            height: 260px; /* Height of the black box */
            background-color: black;
            position: absolute;
            top: 40px;
            left: -25px; /* 10px margin on the left */
            z-index: 1;
            border-radius: 0; /* Optional: Add rounded corners to the black box */
        }
        .profile-image {
            width: 140px;
            height: 140px;
            top: -30px;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            display: block;
            margin: 0 auto; /* Center the profile image */
        }
        .username {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
            position: relative;
            z-index: 3; /* Ensure username is above the black box */
            color: white; /* White text color */
            padding-top: 0; /* Add padding to position text properly */
            top: -50px;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 4; /* Ensure buttons are above other elements */
            top: -80px;
        }
        .buttons .btn {
            margin: 5px;
            color: white; /* White text color for buttons */
            border-color: white; /* White border for buttons */
            background-color: transparent; /* Transparent background for buttons */
        }
        .buttons .btn:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Slight white background on hover */
        }
        .custom-text {
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 3; /* Ensure custom text is above the black box */
            color: white; /* White text color */
            padding-bottom: 20px; /* Add padding to position text properly */
            top: -60px;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="profile-container">
                <div class="black-box"></div>
                <img src="avatars/default.png" alt="User Profile Image" class="profile-image">
            </div>
            <div class="username">Username</div>
            <div class="custom-text">
                Level 0 <br>Win 5 games this week for 500 Coins! (Progress: 0/5)
            </div>
            <div class="buttons">
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-secondary">Button 2</button>
            </div>
        </div>
    </div>
